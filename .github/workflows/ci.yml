name: CI

on:
  push:
    branches: [ "**" ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      # We don't need a DB/Redis for tests; Prisma/Redis are mocked in tests.
      # Ensure ts-jest picks up root tsconfig, nanoid mock, and path aliases.

      - name: Run unit tests
        run: npm run test -- --runInBand

      - name: Run e2e tests
        run: npm run test:e2e -- --runInBand

      - name: Report coverage (optional)
        run: npm run test:cov